{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 5vh; width: 80%">
    <div class="chat-box row">
        <div class="col-3" style="padding: 0;">            
            <div class="list-group" style="padding: 0;">
                <div style="overflow-y:auto; overflow-x:auto; height:80vh;">
                    {% for user in users %}
                        <div class="friend-item">
                            <a href="#" class="list-group-item list-group-item-action">
                                <img src="{{user.avator}}" width="55" style="border-radius: 50%; float: left;"/>
                                <div class="friend-info">
                                    <div class="friend-info-username"><span>{{user.username}}</span></div>
                                    <div class="friend-info-message"><span>123</span></div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-9" style="padding: 0;">
            <div class="info-box">
                <div style="overflow-y:auto; overflow-x:auto; height:55vh; background-color:rgb(221, 220, 220);">
                    {% for info in infos %}
                        {% if info.sender.username == user.username %}
                            <div class="info-item-right">
                                <span>right {{ info.message }}</span>  
                                <img src="{{info.sender.avator}}" width="40" style="border-radius: 50%;" />

                            </div>
                        {% else %}
                            <div class="info-item-left">
                                <img src="{{info.receiver.avator}}" width="40" style="border-radius: 50%;" />
                                <span>left : {{ info.message }}</span>
                            </div>
                        {% endif%}
                    {% endfor %}
                </div>
            </div>
        </div>
            <div class="input-box">

            </div>
        </div>
    </div>
</div>

<style>
    .info-item-left {
        width: 100%;
        height: 60px;
        text-align: left;
    }
    .info-item-right {
        text-align: right;
        height: 60px;
        width: 100%;
    }
    .list-group-item {
        border: 0;
        height: 70px;
    } 
    .friend-info-message {
        margin-top: 10px;
    }
    .friend-info {
       margin-left: 15px;
       float: left;
    }
    .chat-box {
        background-color: aliceblue;
        height: 80vh;
        border-radius: 10px;
    }
</style>
{% endblock %}
